<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superhero</title>
</head>
<body>
  <h2>Add Superhero</h2>

  <input type="text" ng-model="alias" placeholder="Alias" required>
  <input type="text" ng-model="first_name" placeholder="First Name" required>
  <input type="text" ng-model="last_name" placeholder="Last Name" required>
  <input type="text" ng-model="city" placeholder="City" required>
  <input type="text" ng-model="power_name" placeholder="Power Name" required>
  <div>
    <button type="button" ng-click="addNewHero()"> Add Hero </button>
  </div>
</body>
</html>
